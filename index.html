<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="weather-app">
        <h1>Should I Go Outside?</h1>
        <article class="search-bar">
          <form action="">
            <input
              type="text"
              placeholder="Enter a city..."
              id="search-field"
            />
            <input type="submit" value="Go" />
          </form>
        </article>
        <article class="weather-results">
          <div class="weather-results-text">
            <h2 class="search-city"></h2>
            <p class="city-details">
              <span id="current-date"></span><br />
              <span id="current-description"></span>
            </p>
          </div>
          <div class="current-temperature">
            <div id="icon"></div>
            <span class="temperature-value"></span>
            <sup class="temperature-unit"></sup>
          </div>
        </article>
        <article class="forecast-container" id="forecast"></article>
      </section>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/jade0x">Jade Garafola</a>, is open-sourced on
      <a href="https://github.com/jade0x/weather-app">GitHub</a> and website
      hosted on
      <a href="https://imaginative-twilight-02fc4f.netlify.app/">Netlify</a>
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
