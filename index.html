<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="weather-app">
        <article class="search-bar">
          <form action="">
            <input type="search" placeholder="Enter a city" id="search-field" />
            <input type="submit" value="Go" />
          </form>
        </article>
        <article class="weather-results">
          <div>
            <h1 class="search-city">City Name</h1>
            <p class="city-details">
              <span id="current-date"></span>, weather details <br />
              Humidity: <strong>00%</strong>, Wind: <strong>0.0km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="temperature-icon">☀️</span>
            <span class="temperature-value">00</span>
            <sup class="temperature-unit">°C</sup>
          </div>
        </article>
        <article>
          <div>
            7 day forecast
            <ul>
              <li>Sun</li>
              <li>Sun</li>
              <li>Sun</li>
              <li>Sun</li>
              <li>Sun</li>
              <li>Sun</li>
              <li>Sun</li>
            </ul>
          </div>
        </article>
      </section>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/jade0x">Jade Garafola</a>
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
